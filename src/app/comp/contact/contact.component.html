<app-navbar></app-navbar>
<div class="ui container">
  <div class="ui raised segment mt-20">
    <form
      id="contact-form"
      class="ui form"
      name="contact"
      method="POST"
      data-netlify="true"
      enctype="application/x-www-form-urlencoded"
      netlify
    >
      <input type="hidden" name="form-name" value="Contact" />
      <div class="field">
        <label>First Name</label>
        <input type="text" name="name" placeholder="First Name" />
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" name="email" placeholder="joe123@gmail.com" />
      </div>
      <div class="field">
        <button id="submitForm" class="ui button" type="submit">
          Send Message
        </button>
      </div>
    </form>
  </div>
</div>
